<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos (Adicionar Itens)</title>
    <style>
        * {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2>Menu de Itens</h2>
    <input id="input" type="text" name="" value="">
    <button id="botao" type="button" name="button" onclick="funcaoInserir()">inserir</button>
    <ul id="lista" class=""></ul>

    <script type="text/javascript">

        function funcaoInserir() {
          let lista = document.getElementById("lista");
          let novoItem = document.createElement("li");
          let valorDigitado = document.getElementById('input').value;
          novoItem.appendChild(document.createTextNode(valorDigitado));
          lista.appendChild(novoItem);
          document.getElementById('input').value = '';
        }
        
      </script>
</body>
</html>
